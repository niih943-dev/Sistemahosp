<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
	<title>Hospital</title>
	 <!--Import Google Icon Font-->
      <link href="" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="inicio" class="brand-logo">Hospital</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/cadastrarPaciente">Cadastrar Paciente</a></li>
        <li><a href="/">Listar Paciente</a></li>
        
      </ul>
    </div>
  </nav>

	<h1>Lista de Paciente</h1>
	<h3><a href="/cadastrarPaciente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Paciente</a></h3>
	
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>idade</th>
				<th>CPF</th>
				<th>Endereco</th>
				<th>Sexo</th>
				<th>Telefone</th>
			</tr>
		</thead>
		<tbody>
	 		<tr th:each="paciente :${pacientes}"> 
				<td><a th:href="${(#mvc.url('PC#detalhesPaciente').arg(0, paciente.idPaciente)).build()}"><span th:text="${paciente.nome}"></span></a></td>
				<td><span th:text="${paciente.idade}"></span></td>
				<td><span th:text="${paciente.cpf}"></span></td>
				<td><span th:text="${paciente.endereco}"></span></td>
				<td><span th:text="${paciente.sexo}"></span></td>
				<td><span th:text="${paciente.telefone}"></span></td>
			</tr>
		</tbody>
	</table>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
