<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
	<title>Hospital</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="inicio" class="brand-logo">Hospital</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/cadastrarPaciente">Cadastrar Paciente</a></li>
        <li><a href="/">Listar Paciente</a></li>
        
      </ul>
    </div>
  </nav>

	<h1>Paciente</h1>
	<h3><a href="/" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Paciente</a></h3>
	<div th:each= "paciente : ${paciente}" class= "container">
		<div class= "row"> 
			<p>Nome: <span th:text="${paciente.nome}"></span></p>
			<p>Idade: <span th:text="${paciente.idade}"></span></p>
			<p>CPF: <span th:text="${paciente.cpf}"></span></p>
			<p>Endereco: <span th:text="${paciente.endereco}"></span></p>		
			<p>Sexo: <span th:text="${paciente.sexo}"></span></p>	
			<p>Telefone: <span th:text="${paciente.telefone}"></span></p>	
		</div>
	</div>
	
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
