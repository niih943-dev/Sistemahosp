	<h1>Cadastro de Consultas</h1>
	<h3><a href="/consultas" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Listar Consulta</a></h3>
		<form class= "container" method="post">
			Especialista: <input type="text" value="" name="especialista"/>
			<div class="row">
				<div class="input-field col 3"> 
					Sintomas: <input type="text" value="" name="sintomas"/>
			    </div>
				<div class="input-field col 4">
					Data da Consulta: <input type="date" value="" name="dtConsulta"/>
				</div>
				<div class="input-field col 3"> 
					Horario: <input type="text"  value="" name="horario"/>
				</div>
		</div>
			<button class="waves-effect waves-light btn" type="submit">Cadastrar</button>
		
	</form>
</body>
